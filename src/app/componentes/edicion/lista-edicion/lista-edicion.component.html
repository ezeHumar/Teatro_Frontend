<div class="container">
  <h3 class="font-weight-bold text-center"> Ediciones</h3>
</div>

<div *ngIf="ediciones.length > 0;else mensaje_lista_vacia">
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Titulo</th>
        <th scope="col">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let edicion of ediciones; index as i">
        <th scope="row">{{ i + 1 }}</th>
        <td>{{ edicion.titulo }}</td>
        <td>
          <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
            <div class="btn-group mr-2" role="group" aria-label="Third group">
              <button class="btn btn-primary" role="button" (click)="open(edicion)">Detalle</button>
            </div>
            <div class="btn-group mr-2" role="group" aria-label="Third group">
              <button [routerLink]="['/ediciones/editar', edicion.id]" class="btn btn-info"
                role="button">Editar</button>
            </div>
            <div class="btn-group mr-2" role="group" aria-label="Third group">
              <button class="btn btn-danger" (click)="openEliminar(edicion.id)" role="button">Eliminar</button>
            </div>

          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<ng-template #mensaje_lista_vacia>
  <h4 *ngIf="listaCargada==true">No se encontraron ediciones!</h4>
</ng-template>

<div>
  <a routerLink="/ediciones/formedicion" class="btn btn-info" role="button">Agregar edicion</a>
</div>
